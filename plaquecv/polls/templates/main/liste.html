<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaque CV - Liste des véhicules</title>
    {% load static %}
    <link rel="stylesheet" href={% static '/index.css' %} />
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
  </head>
  <body>
    <section id="banner" class="jumbotron text-center">
      <div class="row">
        <div class="col-sm-12" id="presentation">
          <h1>Plaque CV</h1>
          <h3>L'application de classification de votre entrepôt</h3>
        </div>
      </div>
      <div class="container p-4">
        <div class="row">
          {% for v in vehicules %}
          <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
            <div class="card h-100 p-4">
              <img src="{{ v.image.url }}" class="card-img-top" alt=""  style="width: auto; height: 350px; object-fit: contain;">
              <br>
              <h2 class="text-dark"> {{ v.plaque }}</h2>
              <p class="text-dark">{{ v.color }} {{ v.type }}</p>
              <h4 class="text-dark"> Added the {{ v.time }} to "quai {{ v.quai }}"</h4>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      <div>
        <a href="camera/" class="btn btn-primary btn-lg" role="button">Camera</a>
      </div>
    </section>



    <!-- Optional Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
